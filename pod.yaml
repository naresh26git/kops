apiVersion: v1
kind: Service
metadata:
  name: LoadBalancer-svc
spec:
  type: LoadBalancer
  selector:
    app: hello
  ports:
    - name: http
      protocol: TCP
      port: 80 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: LoadBalancer-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: iammitran/myimage:latest
        imagepullpolicy: Always